<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="index.css">
    <script src="loginProfessores.js"></script>
</head>

<body>
    <header class="comum">LOGIN DE PROFESSOR</header><br><br><br><br><br><br><br><br><br><br><br>
    <div class="card">
        <form>
        <div>
            <label for="cpfAluno"></label>
            <input type="text" id="cpfProfessor" name="cpfProfessor" placeholder="CPF DO PROFESSOR">
        </div>

        <div>
            <label for="senhaAluno"></label>
            <input type="password" id="senhaProfessor" nome="senhaProfessor" placeholder="SENHA DO PROFESSOR">
        </div>

        <button class="button" id="btn" onclick="professor.salvar()">SALVAR</button>
        <button class="button" id="btn" onclick="professor.cancelar()">CANCELAR</button>
        </form>
    </div><br>
</body>
