<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

</head>

<body class="body_html_Login">
    <header class="comum">LOGIN DE PROFESSOR</header><br><br><br><br><br><br><br><br><br><br><br>
    <div class="card">
        <form id="login_Form">
        <div>
            <label for="email"></label>
            <input type="text" id="email" name="email" placeholder="EMAIL DO PROFESSOR" class="menucaixa2" type="submit">
        </div>

        <div>
            <label for="senhaProfessor"></label>
            <input type="password" id="senhaProfessor" nome="senhaProfessor" placeholder="SENHA DO PROFESSOR" class="menucaixa2" type="submit">
        </div>

        <button class="button" id="btn" onclick="professor.loginButton()">LOGIN</button>
        </form>
    </div><br>
</body>
