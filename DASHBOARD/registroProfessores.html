<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Registro de Professores</title>
    <link rel="stylesheet" href="index.css">
    <script src="registroProfessores.js"></script>
</head>

<body class="body_html_Login">
    <header class="comum">REGISTRO DE PROFESSOR</header><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <div class="card">
        <form id="registrationForm">
            <div>
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="E-mail" class="menucaixa2">
            </div>

            <div>
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" placeholder="CPF" class="menucaixa2">
            </div>

            <div>
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Senha" class="menucaixa2">
            </div>

            <button class="button" id="btn">Registrar</button>
        </form>
    </div>
</body>
</html>
